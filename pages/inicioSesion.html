<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Franco Nicolás Toledo - Gerardo Perez - Augusto Ostrera">
  <meta name="keywords"
    content="Proyecto 2 - Rolling Code - Comisión 104i - HTML - CSS - JavaScript - Formularios - Funcionalidad - ECommerce">
  <meta name="description" content="Proyecto 2 del grupo 3 de la comisión 104i de RollingCode">
  <title>Inicio de sesión</title>
  <!-- Favicon -->
  <link rel="icon" href="../images/Logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/estilosGenerales.css">
  <link rel="stylesheet" href="../css/formulario-style.css">
</head>

<body>

  <main>

    <h1 class="text-center pt-5">Iniciar Sesión</h1>
    <div id="inicio-sesion" class="inicio-sesion px-3">

      <form>

        <div class="contenedor-input mb-2 mt-5">
          <label for="userName" class="form-label">Nombre de Usuario</label>
          <input type="text" class="form-control" id="userName" aria-describedby="nameHelp" required placeholder=""
            pattern="^(?=.*[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ])[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ\d\-_\.]{3,30}$" autocomplete="on">
          <abbr title="" class="d-none">
            <div class="signo-interrogacion">?</div>
          </abbr>
        </div>

        <div class="contenedor-input mb-2 mt-5">
          <label for="userPass" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="userPass" required placeholder=""
            pattern="^(?=.*[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ])(?=.*\d)[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ\d_]{6,30}$">
          <abbr title="" class="d-none">
            <div class="signo-interrogacion">?</div>
          </abbr>
        </div>

        <div class="contenedor-input-check mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="userCheck">
          <label class="form-check-label" for="userCheck">Recordarme</label>
          <abbr title="" class="d-none">
            <div class="signo-interrogacion check">?</div>
          </abbr>
        </div>

        <div class="d-flex flex-column justify-content-center">
          <button type="submit" class="btn btn-primary" id="botonInicio">Iniciar sesión</button>
        </div>

      </form>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script type="module" src="../js/inicioSesion.js"></script>

</body>

</html>
