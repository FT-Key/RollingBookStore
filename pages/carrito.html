<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>
  <link rel="stylesheet" href="../css/carrito.css">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilosGenerales.css" />
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
    </header>
    
    <section class="products">
        <div class="product">
            <h2>Producto 1</h2>
            <p>Descripción: Este es un gran producto.</p>
            <p>Precio: $10.00</p>
            <button class="add-to-cart" data-name="Producto 1" data-price="10.00">Añadir al carrito</button>
        </div>
        <div class="product">
            <h2>Producto 2</h2>
            <p>Descripción: Este es otro gran producto.</p>
            <p>Precio: $20.00</p>
            <button class="add-to-cart" data-name="Producto 2" data-price="20.00">Añadir al carrito</button>
        </div>
        <!-- Añadir más productos según sea necesario -->
    </section>

    <section id="cart-section">
        <h2>Carrito</h2>
        <div class="cart">
            <ul id="cart-items">
                <!-- Los ítems del carrito se agregarán aquí -->
            </ul>
            <p>Total: $<span id="total-price">0.00</span></p>
            <button id="checkout">Pagar</button>
            <button id="cancel">Cancelar</button>
        </div>
    </section>

    <script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script type="module" src="../js/carrito.js"></script>
</body>
</html>
